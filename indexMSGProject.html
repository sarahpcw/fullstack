<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Message Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6e6fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #4b0082;
      margin-bottom: 20px;
    }

    #message {
      font-size: 1.4em;
      margin: 20px;
      padding: 15px;
      border: 2px dashed #8a2be2;
      background-color: #ffffffb8;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #483d8b;
    }
  </style>
</head>
<body>

  <h1>ðŸ”® Welcome to the Message Generator</h1>

  <div id="message">Click the button below to get your random message!</div>

  <button onclick="generateMessage()">Get Message</button>

  <script>
    function generateMessage() {
      const astrology = [
        "Today, Virgo will find joy in small details.",
        "A mysterious encounter awaits Sagittarius.",
        "Capricornâ€™s hard work will pay off this week."
      ];

      const inspiration = [
        "Believe in yourself and all that you are.",
        "Your potential is endless â€” donâ€™t stop now!",
        "Every setback is a setup for a comeback."
      ];

      const nonsense = [
        "The banana phones the unicorn every Tuesday.",
        "Never trust a dancing taco during a thunderstorm.",
        "Always bring a spoon to a poetry contest."
      ];

      // Combine categories into one array
      const allMessages = [...astrology, ...inspiration, ...nonsense];
      const randomIndex = Math.floor(Math.random() * allMessages.length);
      const selectedMessage = allMessages[randomIndex];

      document.getElementById('message').textContent = selectedMessage;
    }
  </script>

</body>
</html>
