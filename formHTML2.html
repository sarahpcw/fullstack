<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./form2CSS.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal: </label>
        <input
          type="text"
          name="animal-1"
          id="animal-1"
          value="Enter an animal"
        />
        <br />

        <label for="animal-2">Another Animal: </label>
        <input
          type="text"
          name="animal-2"
          id="animal-2"
          required
          value="Enter an animal"
          min-length="3"
          max-length="20"
        />
        <br />

        <label for="animal-3">Another Animal: </label>
        <input
          type="text"
          name="animal-3"
          id="animal-3"
          required
          value="Enter an animal"
          min-length="3"
          max-length="20"
        />
        <br />

        <label for="adj-1">Adjective (ends in -ed):</label>
        <input
          type="text"
          name="adj-1"
          id="adj-1"
          required
          value="eg starved"
          min-length="3"
          max-length="20"
        />
        <br />

        <label for="verb-1">Verb (ends in -ing):</label>
        <input
          type="text"
          name="verb-1"
          id="verb-1"
          required
          value="eg starving"
        />
        <br />

        <label for="num-1">Verb (ends in -ing):</label>
        <input type="text" name="num-1" id="num-1" required />
        <br />

        <span>Yes or No:</span>
        <input type="radio" name="answer" id="yes" value="yes" checked />
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="no" />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed">
          <option value="faster">faster</option>
          <option value="slower">Slower</option>
          <option value="race" selected>Race</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input list="quote-choices" id="quote" name="quote" />
        <datalist id="quote-choices">
          <option value="winner get ice cream" selected></option>
          <option value="loser gets ice cream, chocolotes and drinks"></option>
          <option value="all other get a new racing car"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message: </label>
        <textarea id="message" name="message" required rows="8" cols="40">
 Type a story here 
            </textarea
        >
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
